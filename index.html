<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pendaftaran Perminatan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f7f9fc;
    }
    .card-header {
      background: linear-gradient(90deg, #4b6cb7, #182848);
    }
    .card-header h3 {
      font-weight: bold;
    }
    .btn-custom {
      background-color: #ff7f50;
      border: none;
      color: white;
    }
    .btn-custom:hover {
      background-color: #ff5722;
    }
    .form-check-input:checked {
      background-color: #6a11cb;
      border-color: #6a11cb;
    }
    .form-control, .form-select {
      border-radius: 0.5rem;
      border: 1px solid #ced4da;
    }
  </style>
</head>
<body>
  <div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg">
        <div class="card-header text-white text-center">
          <h3>Pendaftaran Perminatan Mahasiswa</h3>
        </div>
        <div class="card-body">
          <form action="javascript:void(0);">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama</label>
              <input type="text" class="form-control" id="nama" placeholder="Nama Anda" />
            </div>
            <div class="mb-3">
              <label for="nim" class="form-label">NIM</label>
              <input type="text" class="form-control" id="nim" placeholder="NIM Anda" />
            </div>
            <div class="mb-3">
              <label class="form-label">Perminatan pada bidang:</label><br />
              <div class="form-check">
                <input class="form-check-input" type="radio" name="perminatan" id="programming" value="programming" />
                <label class="form-check-label" for="programming">Programming</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="perminatan" id="desain" value="desain" />
                <label class="form-check-label" for="desain">Desain</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="perminatan" id="jaringan" value="jaringan" />
                <label class="form-check-label" for="jaringan">Jaringan</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="perminatan" id="data" value="data" />
                <label class="form-check-label" for="data">Data</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="alamat" class="form-label">Alamat</label>
              <textarea class="form-control" id="alamat" rows="3" placeholder="Tulis alamat Anda di sini"></textarea>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="angkatan" class="form-label">Pilih Angkatan</label>
                <select class="form-select" id="angkatan">
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="tanggal" class="form-label">Tanggal</label>
                <input type="date" class="form-control" id="tanggal" />
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-custom px-4" onclick="kirimData()">Kirim</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
